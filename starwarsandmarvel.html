<!DOCTYPE html>
<html>
<head>
  <title>Star Wars/Marvel Visualization</title>
  <style>
    .circle {
      fill: #d896ff;
      opacity: 0.7;
    }

    .circle:hover {
      fill: #ffc700;
    }
    h1, h3, p {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Star Wars & Marvel</h1>
  <h3>Questions:</h3>
  <p>How does interactivity enhance the exploration of Star Wars and Marvel content?</p>
  <p>Who has more content? Marvel or Star Wars?</p>
  <p>How does the distribution of Star Wars and Marvel content vary?</p>
  <svg id="chart"></svg>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // load the Disney Movies and TV Shows dataset
d3.csv('disney_plus_shows.csv').then(function(data) {
  // Filter the data to include only entries with Star Wars or Marvel in the title
  const starWarsMarvelData = data.filter(function(d) {
    return (
      d.title.includes('Star Wars') || d.title.includes('Marvel')
    );
  });

      // set up the chart dimensions
      const margin = { top: 20, right: 20, bottom: 20, left: 40 };
      const width = 900 - margin.left - margin.right;
      const height = 900 - margin.top - margin.bottom;

      // create the chart SVG element
      const svg = d3
        .select('#chart')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', `translate(${margin.left}, ${margin.top})`);

      // create the circles representing the movies and TV shows
      const circles = svg
        .selectAll('.circle')
        .data(starWarsMarvelData)
        .enter()
        .append('circle')
        .attr('class', 'circle')
        .attr('r', 20)
        .on('mouseover', function(d) {
          d3.select(this)
            .transition()
            .duration(200)
            .attr('r', 30)
            .attr('fill', 'orange');
        })
        .on('mouseout', function(d) {
          d3.select(this)
            .transition()
            .duration(200)
            .attr('r', 20)
            .attr('fill', '#d896ff');
        });

      // create a force simulation
      const simulation = d3
        .forceSimulation(starWarsMarvelData)
        .force('center', d3.forceCenter(width / 2, height / 2))
        .force('collide', d3.forceCollide(25))
        .on('tick', ticked);

      // update circle positions on each tick of the simulation
      function ticked() {
        circles.attr('cx', function(d) {
          return d.x;
        }).attr('cy', function(d) {
          return d.y;
        });
      }

      // display the titles
      circles.append('title').text(function(d) {
        return d.title;
      });
    });
  </script>
</body>
</html>
