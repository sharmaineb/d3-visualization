<!DOCTYPE html>
<html>
<head>
  <title>Line Chart - Distribution of Release Years</title>
  <style>
    svg {
      font-family: Arial, sans-serif;
    }
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
    .axis {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    h3 {
      justify-content: center;
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
  <h3>How has the distribution of release years evolved over time?</h3>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script>
    // Sample data (replace with the Disney movies dataset)
    const data = [
      { year: 1937, count: 1 },
      { year: 1940, count: 2 },
      { year: 1941, count: 1 },
      // Add more data points from the dataset
      // ...
    ];

    // Read the Disney movies dataset from local file
    d3.csv("disney_plus_shows.csv").then((csvData) => {
      // Convert release year to numeric value and count the occurrences
      const yearCount = d3.rollup(csvData, v => v.length, d => +d.release_year);

      // Convert the rollup data to an array of objects
      const data = Array.from(yearCount, ([year, count]) => ({ year, count }));

      // Rest of the code remains the same...

      const svg = d3.select("svg");
      const margin = { top: 20, right: 20, bottom: 30, left: 40 };
      const width = +svg.attr("width") - margin.left - margin.right;
      const height = +svg.attr("height") - margin.top - margin.bottom;

      const x = d3
        .scaleLinear()
        .domain(d3.extent(data, d => d.year))
        .range([margin.left, width - margin.right]);

      const y = d3
        .scaleLinear()
        .domain([0, d3.max(data, d => d.count)])
        .range([height - margin.bottom, margin.top]);

      const xAxis = g =>
        g
          .attr("transform", `translate(0, ${height - margin.bottom})`)
          .call(d3.axisBottom(x).ticks(10).tickFormat(d3.format("d")))
          .attr("class", "axis");

      const yAxis = g =>
        g
          .attr("transform", `translate(${margin.left}, 0)`)
          .call(d3.axisLeft(y))
          .attr("class", "axis");

      const line = d3
        .line()
        .x(d => x(d.year))
        .y(d => y(d.count));

      svg.append("g").call(xAxis);
      svg.append("g").call(yAxis);
      
      // Animate the line
      animate(svg.append("path").datum(data).attr("class", "line").attr("d", line));

            // Function to animate the line
            function animate(path) {
        const totalLength = path.node().getTotalLength();

        path
          .attr("stroke-dasharray", totalLength + " " + totalLength)
          .attr("stroke-dashoffset", totalLength)
          .transition()
          .duration(2000) // Animation duration in milliseconds
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0)
          .transition()
          .delay(1000) // Delay before resetting the line in milliseconds
          .duration(2000) // Reset animation duration in milliseconds
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", totalLength)
          .on("end", function() {
            // Reset the line and animate again
            animate(path);
          });
      }
    });
  </script>
</body>
</html>
