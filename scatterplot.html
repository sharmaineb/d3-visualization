    svg {

    .dot {
      fill: steelblue;
      opacity: 0.7;
    }
    .axis {
      font-size: 12px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
</head>
<body>
  <svg width="600" height="400"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    // Sample data (replace with your own)
    const data = [

      { duration: 100, rating: 4.7, genre: "Fantasy" },
      { duration: 80, rating: 4.2, genre: "Comedy" },
      { duration: 110, rating: 4.4, genre: "Drama" },
      { duration: 95, rating: 4.9, genre: "Action" },
      { duration: 85, rating: 4.5, genre: "Adventure" },
      { duration: 70, rating: 4.1, genre: "Fantasy" },
    ];

    const svg = d3.select("svg");
    const margin = { top: 20, right: 20, bottom: 30, left: 40 };
    const width = +svg.attr("width") - margin.left - margin.right;
    const height = +svg.attr("height") - margin.top - margin.bottom;

    const x = d3
      .scaleLinear()
      .domain(d3.extent(data, d => d.duration))
      .range([margin.left, width - margin.right]);

    const y = d3
      .scaleLinear()
      .domain(d3.extent(data, d => d.rating))
      .range([height - margin.bottom, margin.top]);

    const xAxis = g =>
      g
        .attr("transform", `translate(0, ${height - margin.bottom})`)
        .call(d3.axisBottom(x))
        .attr("class", "axis");

    const yAxis = g =>
      g
        .attr("transform", `translate(${margin.left}, 0)`)
        .call(d3.axisLeft(y))
        .attr("class", "axis");

    svg.append("g").call(xAxis);
    svg.append("g").call(yAxis);

    svg
      .selectAll(".dot")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "dot")
      .attr("cx", d => x(d.duration))
      .attr("cy", d => y(d.rating))
      .attr("r", 5)
      .attr("fill", d => getColor(d.genre));

    function getColor(genre) {

</body>
</html>
